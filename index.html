<html>
  <head>
    <title>CSC2022 KMP Next Table</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 450px;
      }

      h1 {
        margin-top: 0;
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #666;
        font-weight: 500;
        text-align: left;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 1rem;
      }

      input[type="text"] {
        flex-grow: 1;
        padding: 10px 15px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
        outline: none;
      }

      input[type="text"]:focus {
        border-color: #007bff;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        font-weight: 600;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:active {
        transform: scale(0.98);
      }

      #result {
        margin-top: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 8px;
        font-family: monospace;
        color: #333;
        min-height: 20px; /* Keeps layout stable if empty */
        word-break: break-all;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>KMP Table Generator</h1>
      
      <label for="pattern">Pattern String</label>
      <div class="input-group">
        <input 
          type="text" 
          id="pattern" 
          placeholder="e.g. ACACB" 
          autocomplete="off"
        />
        <button id="submit" onclick="nexttable(document.getElementById('pattern').value)">Go</button>
      </div>

      <div id="result">
        </div>
    </div>
    
    <script src="nexttable.js"></script>
  </body>
</html>
